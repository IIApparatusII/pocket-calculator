<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="Heading">
      <h1>Pocket Calculator</h1>
      <h5>Magic Math at Your Finger Tips</h5>
    </div>

    <p class="output" id="calc-output">

    </p>

    <p class="result" id="mario-easy-result">

    </p>


      <div style="text-align: center;">
        <button onclick="clear();">AC</button>
        <button onclick="negate();">+/-</button>
        <button onclick="percentage();">%</button>
        <button onclick="divide();" id="longWidth">รท</button>
        <br/>
        <button onclick="power();">x<sup>y</sup></button>
        <button onclick="seven();">7</button>
        <button onclick="eight();">8</button>
        <button onclick="nine();">9</button>
        <button onclick="multiply();">x</button>
        <br/>
        <button onclick="roots();"><sup>y</sup>&#8730;x</button>
        <button onclick="four();">4</button>
        <button onclick="five();">5</button>
        <button onclick="six();">6</button>
        <button onclick="subtract();">-</button>

        <br/>

        <button onclick="pi();">&#x3C0;</button>
        <button onclick="one();">1</button>
        <button onclick="two();">2</button>
        <button onclick="three();">3</button>
        <button onclick="add();">+</button>

        <br/>

        <div class="bottom">
          <button onclick="zero();" id="longWidth">0</button>
          <button onclick="decimal();">.</button>
          <button onclick="equals();">=</button>
        </div>

      </div>



</html>
