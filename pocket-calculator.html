<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="Heading">
      <h1>Pocket Calculator</h1>
      <h5>Math at Your Finger Tips</h5>
    </div>


    <br/>
      <div style="text-align: center;">
        <table align="center">
          <tr>
            <td colspan="5" class="output">
              <form name="form">
                <input class = "textview" name = "textview" readonly id = "calc-output">
              </form>
            </td>
          </tr>
          <tr>
            <td rowspan="2"><button class="longheight" value="AC" onclick="reset();">AC</button></td>
            <td><button value="+/-" onclick="negate();">+/-</button></td>
            <td><button>%</button></td>
            <td colspan="2"><button value="/" onclick="insert('/');" class="longWidth" id="orange">รท</button></td>
          </tr>
          <tr>
            <td><button value="7" onclick="insert(7);">7</button></td>
            <td><button value="8" onclick="insert(8);">8</button></td>
            <td><button value="9" onclick="insert(9);">9</button></td>
            <td><button value="*" onclick="insert('*');" id="orange">x</button></td>
          </tr>
          <tr>
            <td><button>x<sup>y</sup></button></td>
            <td><button value="4" onclick="insert(4);">4</button></td>
            <td><button value="5" onclick="insert(5);">5</button></td>
            <td><button value="6" onclick="insert(6);">6</button></td>
            <td><button value="-" onclick="insert('-');" id="orange">-</button></td>
          </tr>
          <tr>
            <td><button><sup>y</sup>&#8730;x</button></td>
            <td><button value="1" onclick="insert(1);">1</button></td>
            <td><button value="2" onclick="insert(2);">2</button></td>
            <td><button value="3" onclick="insert(3);">3</button></td>
            <td><button value="+" onclick="insert('+');" id="orange">+</button></td>
          </tr>
          <tr>
          <div class="bottom">
          <!--<button onclick="mystery();" id="blank">?</button>-->
            <td><button>&#x3C0;</button></td>
            <td colspan="2"><button value="0" onclick="insert(0);"class="longWidth">0</button></td>
            <td><button value="." onclick="insert('.');">.</button></td>
            <td><button value="=" onclick="equals();" id="orange">=</button></td>
          </div>
          </tr>
        </table>
      </div>



</html>
