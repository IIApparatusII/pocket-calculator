<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="Heading">
      <h1>Pocket Calculator</h1>
      <h5>Math at Your Finger Tips</h5>
    </div>


    <br/>
      <div style="text-align: center;">
        <table align="center">
          <tr>
            <td colspan="5" class="output">
              <form name="form">
                <input class = "textview" name = "textview" id="calc-output">
              </form>
            </td>
          </tr>
          <tr>
            <td rowspan="2"><button onclick="clear();" class="longheight">AC</button></td>
            <td><button onclick="negate();">+/-</button></td>
            <td><button onclick="percentage();">%</button></td>
            <td colspan="2"><button onclick="divide();" class="longWidth" id="orange">รท</button></td>
          </tr>
          <tr>
            <td><button value="7" onclick="number(7);">7</button></td>
            <td><button value="8" onclick="number(8);">8</button></td>
            <td><button value="9" onclick="number(9);">9</button></td>
            <td><button onclick="multiply();" id="orange">x</button></td>
          </tr>
          <tr>
            <td><button onclick="power();">x<sup>y</sup></button></td>
            <td><button value="4" onclick="number(4);">4</button></td>
            <td><button value="5" onclick="number(5);">5</button></td>
            <td><button value="6" onclick="number(6);">6</button></td>
            <td><button onclick="subtract();" id="orange">-</button></td>
          </tr>
          <tr>
            <td><button onclick="roots();"><sup>y</sup>&#8730;x</button></td>
            <td><button value="1" onclick="number(1);">1</button></td>
            <td><button value="2" onclick="number(2);">2</button></td>
            <td><button value="3" onclick="number(3);">3</button></td>
            <td><button onclick="add();" id="orange">+</button></td>
          </tr>
          <tr>
          <div class="bottom">
          <!--<button onclick="mystery();" id="blank">?</button>-->
            <td><button onclick="pi();">&#x3C0;</button></td>
            <td colspan="2"><button value="0" onclick="number(0);"class="longWidth">0</button></td>
            <td><button onclick="decimal();">.</button></td>
            <td><button onclick="equals();" id="orange">=</button></td>
          </div>
          </tr>
        </table>
      </div>



</html>
